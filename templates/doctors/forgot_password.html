{% extends 'base.html' %}

{% block title %}Forgot Password - MedCare Doctor{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="card-header-custom">
            <div class="icon-circle" style="background: linear-gradient(135deg, #f59e0b, #ff6b6b);">
                <i class="bi bi-key"></i>
            </div>
            <h2>Forgot Password?</h2>
            <p>Enter your email to reset your password</p>
        </div>

        <form id="forgotPasswordForm" novalidate>
            {% csrf_token %}

            <div class="form-floating-custom">
                <label for="email"><i class="bi bi-envelope me-1"></i>Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
                <small id="errorMessage" class="text-danger" style="display: none;"></small>
            </div>

            <button type="submit" class="btn btn-custom-primary mt-3" id="submitBtn">
                <span id="btnText"><i class="bi bi-send me-1"></i>Send Reset Link</span>
                <span id="spinner" style="display: none;">
                    <i class="bi bi-arrow-repeat"></i> Sending...
                </span>
            </button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success mt-3" style="display: none; animation: slideInRight 0.4s ease;">
            <i class="bi bi-check-circle me-2"></i>
            <span id="successText"></span>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted mb-2">Remember your password?</p>
            <a href="{% url 'doctor_login' %}" class="link-custom">
                <i class="bi bi-arrow-left me-1"></i>Back to Login
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';

    if (!email) {
        errorMessage.textContent = 'Please enter your email address';
        errorMessage.style.display = 'block';
        return;
    }

    submitBtn.disabled = true;
    btnText.style.display = 'none';
    spinner.style.display = 'inline';

    try {
        const formData = new FormData();
        formData.append('email', email);
        formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);

        const response = await fetch('{% url "doctor_forgot_password" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        });

        const data = await response.json();

        if (data.status === 'success') {
            successText.textContent = data.message;
            successMessage.style.display = 'block';
            document.getElementById('email').value = '';

            if (data.reset_url) {
                setTimeout(() => {
                    alert('Demo: Click OK to open reset link:\n' + data.reset_url);
                    window.location.href = data.reset_url;
                }, 2000);
            }
        } else {
            errorMessage.textContent = data.message;
            errorMessage.style.display = 'block';
        }
    } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
        console.error('Error:', error);
    } finally {
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        spinner.style.display = 'none';
    }
});
</script>
{% endblock %}
